            <link rel="preconnect" href="https://fonts.googleapis.com">

            <link rel="stylesheet" href="css/reset.css">

        <body>
            <header class="header">

                            <progress class="progress-bar" max="100" value="70">70%</progress>

                    <article class="skill-tec">

                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>

                    <article class="skill-tec">

                        <div class="right">

                            <progress class="progress-bar" max="100" value="70">70%</progress>

                    <article class="skill-tec">

                            <h3 class="title">TDD</h3>

                        </div>
                    </article>
                    <article class="skill-tec">

                        <div class="right"> 
                            <h3 class="title">JavaScript</h3>
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="assets/img/ico_restapi.png" all="Logo do RestAPI em pixel art">
                        <div class="right"> 
                            <h3 class="title">Rest API</h3>
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="assets/img/ico_react.png" all="Logo do React em pixel art">
                        <div class="right"> 
                            <h3 class="title">React</h3>
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="assets/img/ico_ux.png" all="Logo do UX em pixel art">
                        <div class="right">

                            <progress class="progress-bar" max="100" value="70">70%</progress>

            <section class="section -second">

                <div class="wrapper-projects">
                    <img src="assets/img/firedlabs.png" alt="">
